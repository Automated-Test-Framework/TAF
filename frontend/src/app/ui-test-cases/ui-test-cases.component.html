<mat-card class="card" class="mat-elevation-z8 table-container">
  <mat-card-header>
    <div>
      <mat-card-title>
        <input
          class="title"
          matInput
          [(ngModel)]="cardTitle"
          placeholder="Nom du scÃ©nario..."
        />
      </mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Action</mat-label>
            <mat-select [(ngModel)]="row.action" name="action">
              <mat-option *ngFor="let action of actions" [value]="action">{{
                action
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="object">
        <th mat-header-cell *matHeaderCellDef>Object</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>{{
              getLabelsForAction(row.action).objectLabel
            }}</mat-label>
            <input
              matInput
              [disabled]="!isObjectEditable(row.action)"
              [(ngModel)]="row.object"
              name="object"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef>Input</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>{{
              getLabelsForAction(row.action).inputLabel
            }}</mat-label>
            <input
              matInput
              [(ngModel)]="row.input"
              [disabled]="!isInputEditable(row.action)"
              name="input"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="output">
        <th mat-header-cell *matHeaderCellDef>Output</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>{{
              getLabelsForAction(row.action).outputLabel
            }}</mat-label>
            <input
              matInput
              [(ngModel)]="row.output"
              name="output"
              [disabled]="!isOutputEditable(row.action)"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="data-row"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addRow()">Add Action</button>
    <button mat-raised-button class="run-button" (click)="run()">Run</button>
  </mat-card-actions>
</mat-card>
